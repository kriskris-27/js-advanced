<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise Example</title>
</head>
<body>
    <h1>Using Promises in JavaScript</h1>
    <button id="fetchData">Fetch Data</button>
    <div id="result"></div>

    <script>
        // A function that simulates fetching data from an API
        function fetchData() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    const success = true; // You can change this to false to test the reject case

                    if (success) {
                        resolve('Data fetched successfully!');
                    } else {
                        reject('Error: Failed to fetch data.');
                    }
                }, 2000); // Simulate a 2-second delay
            });
        }

        document.getElementById("fetchData").addEventListener("click", () => {
            document.getElementById("result").textContent = "Fetching data...";

            // Calling the fetchData function and handling the promise
            fetchData()
                .then(message => {
                    document.getElementById("result").textContent = message;
                })
                .catch(error => {
                    document.getElementById("result").textContent = error;
                })
                .finally(() => {
                    console.log("Fetch operation completed.");
                });
        });
    </script>
</body>
</html>
