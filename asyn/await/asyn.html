<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async/Await with Fetch</title>
</head>
<body>
    <h1>Async/Await Example</h1>

    <button id="fetchUserData">Fetch User Data</button>
    <p id="userData"></p>
    <p id="error"></p>

    <script>
        // Asynchronous function using async/await
        async function fetchUser() {
            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/users/1'); // Fetching user data
                
                if (!response.ok) {
                    throw new Error('Failed to fetch data'); // Error handling for failed response
                }
                
                const data = await response.json(); // Waiting for the response to be converted to JSON
                document.getElementById('userData').textContent = `Name: ${data.name}, Email: ${data.email}`; // Displaying user data
            } catch (error) {
                document.getElementById('error').textContent = `Error: ${error.message}`; // Displaying error message
            }
        }

        // Event listener for button click
        document.getElementById('fetchUserData').addEventListener('click', fetchUser);
    </script>
</body>
</html>
