<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">Click here</button>
    <p id="pp"></p>

    <button id="btn2">to hover</button>

    <button id="btn3">
        key pressed
    </button>
    <p id="press">press the key</p>
    <script>
        const para=document.getElementById('pp');
    document.getElementById('btn').addEventListener('click',()=>{
        para.textContent='clicked';
    }

);

    const bttn=document.getElementById('btn2');
    bttn.addEventListener('mouseover',()=>{
        bttn.style.backgroundColor='lightblue'
    })
    bttn.style.backgroundColor='lightblue';
bttn.addEventListener('mouseout',()=>{
    bttn.style.backgroundColor='';
})
    const btn=document.getElementById('btn3');
   
    const pr = document.getElementById('press');
        document.addEventListener('keydown', (event) => {
            pr.textContent = `Key "${event.key}" is pressed`;
        });

    </script>
</body>
</html>
