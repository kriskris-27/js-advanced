<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>VSpotter workout to-do LIST</h1>
    <input type="text" id="newtodo" placeholder="ENTER GYM BRUHH">
    <button id="addbtn">ADD workout</button>
    <ul id="listtodo"></ul>
    <Script>
        const todoinp=document.getElementById('newtodo');
        const addtodo=document.getElementById('addbtn');
        const showtodo=document.getElementById('listtodo');

        document.addEventListener('DOMContentLoaded',loadtodos);
        function loadtodos()
            {
                const todos =gettodofromlocal();
                todos.forEach(todo=>addTodom(todo));
            }

        addtodo.addEventListener('click',()=>
            {
                const newtodo=todoinp.value;
                if(newtodo)
                    {
                        addTodom(newtodo);
                        addtolocal(newtodo);
                        todoinp.value='';
                    }
            });
        function addTodom(todo)
            {
                const li=document.createElement('li');
                li.textContent=todo;

                li.addEventListener('click',()=>
                {
                    li.remove();
                    removefromlocal(todo);
                });
                showtodo.appendChild(li);
            }
        function addtolocal(todo)
            {
                let todos=gettodofromlocal();
                todos.push(todo);
                localStorage.setItem('todos',JSON.stringify(todos));
            }

        function removefromlocal(todorem)
            {
                let todos=gettodofromlocal();
                todos=todos.filter(todo=>todo!==todorem);
                localStorage.setItem('todos',JSON.stringify(todos));
            }
        function gettodofromlocal()
            {
                const todos=localStorage.getItem('todos');
                return todos? JSON.parse(todos):[];
            }
       
    </Script>
</body>
</html>
