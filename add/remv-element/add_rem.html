<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="cntnt"></div>
    <button id="btn">Add Element</button>
    <button id="rbtn">Delete Element</button>
</body>
<script>
    const div=document.getElementById('cntnt');
    const btnn=document.getElementById('btn');
    btnn.addEventListener('click',()=>
    {
        const ad=document.createElement('p');
        ad.textContent='New p tag created dynamically'
        div.appendChild(ad)
    });
    const rmbtn=document.getElementById('rbtn');
    rmbtn.addEventListener('click',()=>
    {
        if(div.lastElementChild)
    {
        div.removeChild(div.lastElementChild);
    }
    else
    alert('No element left');
    });
</script>
</html>
